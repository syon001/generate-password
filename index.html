<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <h1>Password Generator</h1>
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="6" max="30" value="12">
    <br>
    <label for="useLower">Use Lowercase <input type="checkbox" id="useLower"></label>
    <label for="useUpper"> Use Uppercase <input type="checkbox" id="useUpper"></label>
    <label for="useDigits"> Use Digits <input type="checkbox" id="useDigits"></label>
    <label for="useSpecial"> Use Special Characters <input type="checkbox" id="useSpecial"></label>
    <br>
    <button onclick="generatePassword()">Generate Password</button>
    <br>
    <input type="text" id="generatedPassword" readonly>
  </div>

  <script src="main.js"></script>
</body>
</html>
